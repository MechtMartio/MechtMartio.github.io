<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375px, initial-scale=1.0">
    <title>Plantenbieb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#carousel-section">
                <img src="img/home.svg" alt="Navigeer naar Home" style="width: 50px; height: auto;">
            </a>
            <a href="#kast-section">
                <img src="img/info.svg" alt="Navigeer naar Info" style="width: 50px; height: auto;">
            </a>
            <a href="#image-text-section">
                <img src="img/live.svg" alt="Navigeer naar Live" style="width: 50px; height: auto;">
            </a>
            <a href="#locations-section">
                <img src="img/locatie.svg" alt="Navigeer naar Locaties" style="width: 50px; height: auto;">
            </a>
        </header>
        
        <img src="img/plantenbieb logo.svg" alt="Plantenbieb" class="logo">
        <h1>Elk stekje heeft een verhaal</h1>

        <div id="carousel-section" class="carousel-container">
            <a href="#slide1" class="carousel-btn left-btn">
                <img src="img/knopjelinks.png" alt="Vorige">
            </a>
            <div class="carousel">
                <div id="slide1" class="carousel-item">
                    <img src="img/stekje1.png" alt="Stekje 1">
                </div>
                <div id="slide2" class="carousel-item">
                    <img src="img/stekje2.png" alt="Stekje 2">
                </div>
            </div>
            <a href="#slide2" class="carousel-btn right-btn">
                <img src="img/knopjerechts.png" alt="Volgende">
            </a>
        </div>

        <div id="kast-section" class="kast-container">
            <img src="img/overonskast.png" alt="Plantenbieb kast" class="kast">
            <div class="kast-text kast-text2">Elk plantje verdient een tweede kans.</div>
            <div class="kast-text kast-text3">Neem een leuk stekje mee, of zet er eentje terug.</div>
            <div class="kast-text kast-text4">Zo zet je ze opnieuw weer in het zonnetje!</div>
        </div>
       
        <section id="image-text-section" class="image-text-section">
            <h2>Live beelden</h2>
            <img src="img/livebeeld.jpg" alt="Live beeld" class="image-between">
            <p>Hier zie je welke stekjes er nu in de Plantenbieb staan!</p>
        </section>

        <section id="locations-section" class="locations-section">
            <h2>Locaties van de Plantenbieb</h2>
            <div class="location-list">
                <div class="location-item">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1dXXX!2dXXX!3dXXX!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0X0X0X0X0X0X0X0X0X0!2sPlantenbieb!5e0!3m2!1snl!2snl!4vXXXXXXX" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
